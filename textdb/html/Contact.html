

<script type="text/javascript" src="/js/loader.js" >
	loader.include( '$' );
    loader.include( 'contact' );
</script>

<h3>Your Details</h3>

<div class="form-field">
	<label>Name</label><input type="text" id="contact-name" />
</div>

<div class="form-field">
	<label>Email Address</label><input type="text" id="contact-email" />
</div>

<br/>

<h3>Your Enquiry</h3>

<div class="form-field clearfix">
	<label>Enquiry Relates to</label>
	<select id="enquiry-relates-to" >
		<option value="0">Stirling Class</option>
		<option value="1">Falkirk Class</option>
		<option value="2">Other</option>
	</select>
</div>

<div class="form-field">
	<label>Your Enquiry</label><textarea type="text" id="enquiry-text" ></textarea>
</div>

<div class="submit">
	<a id="submit" href="javascript:submit()" >submit enquiry</a>
</div>

<script type="text/javascript" defer>

  function submit()
  {

    try
    {
      var result = contact.add( $("contact-email").value, $("contact-name").value, $("enquiry-relates-to").value,  $("enquiry-text").value );

      if ( result.error )
      {
        alert("failed to add contact: "+result.message);
      }
      else
      {
        window.location = "ConfirmContact"
      }
    }
    catch(e)
    {
      alert(e.message)
    }
  }


  $("enquiry-relates-to").value = $qs("ert")

</script>
