<script type="text/javascript">
	function showMap(element,latlng, title)
	{
		var options =
		{
			zoom: 15,
			center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};

		var map = new google.maps.Map(document.getElementById(element), options);

		var marker = new google.maps.Marker
		({
			position: latlng,
			icon: './png/yinyang.png',
			title:title
		});
		marker.setMap(map);
	}
</script>


<script>
	function open_map( map, source )
	{
		DialogBox.create(500,280, "DialogBox");

		var start  = {x:$pos(source).x- $sb().left,y:$pos(source).y-$sb().top};
		var finish = {x:$vp().width/2 - DialogBox.width/2, y:$vp().height/2 - DialogBox.height/2};

		DialogBox.expand( start, finish, .25, function()
		{
			cms.inject_html( DialogBox.div.getAttribute("contents"), map);
		});
	}
	function close_dialog()
	{
		DialogBox.close();
	}
</script>
