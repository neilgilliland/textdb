<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">

  function initialize() {
    //var latlng = new google.maps.LatLng(55.99781, -3.7860); //guide hall//
    var latlng = new google.maps.LatLng(  56.00018, -3.7758); //scout hall//
    var latlng = new google.maps.LatLng(  56.10808, -3.9415); //stirling//
    var latlng = new google.maps.LatLng(  56.10830, -3.9404); //stirling//

    var myOptions =
    {
      zoom: 16,
      center: latlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById("map_canvas"),
        myOptions);



	 var marker = new google.maps.Marker({
		  position: latlng,
		  icon: 'yinyang.png',
		  title:'scout hall'
	  })
 	 marker.setMap(map);

  }

</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:250px; height:250px"></div>
</body>
</html>
